<div class="login-container bg-grafite flex-center">
  <div class="login-card">
    <div class="login-image">
      <img src="assets/images/login-image.jpg" alt="Code Connect" />
      <div class="logo">
        <img src="assets/images/logo.svg" alt="Code Connect Logo" />
      </div>
    </div>
    <div class="login-form">
      <h1 class="heading">Login</h1>
      <p class="subtitle">Boas-vindas! Faça seu login.</p>

      <form>
        <div class="form-group">
          <label class="label">Email ou usuário</label>
          <input type="text" placeholder="usuario123" />
        </div>

        <div class="form-group">
          <label class="label">Senha</label>
          <input type="password" placeholder="******" />
        </div>

        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox" />
            <span class="label">Lembrar-me</span>
          </label>
          <a href="#" class="paragraph-small">Esqueci a senha</a>
        </div>

        <button type="submit" class="btn-primary">
          Login
          <i class="fas fa-arrow-right"></i>
        </button>
      </form>

      <div class="social-login">
        <div class="divider">
          <span class="paragraph-small">ou entre com outras contas</span>
        </div>

        <div class="social-buttons">
          <button class="social-button">
            <img src="assets/images/github-icon.svg" alt="GitHub" />
            <span>GitHub</span>
          </button>
          <button class="social-button">
            <img src="assets/images/gmail-icon.svg" alt="Gmail" />
            <span>Gmail</span>
          </button>
        </div>
      </div>

      <p class="signup-link paragraph-small">
        Ainda não tem conta?
        <a href="#">Crie seu cadastro!</a>
      </p>
    </div>
  </div>
</div>
